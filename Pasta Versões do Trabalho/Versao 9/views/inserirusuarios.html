<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dynamic-fields {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="processa_dados_usuarios.php" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="user-id">ID:</label>
        <input type="number" id="user-id" name="user-id" required>
    
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
    
        <label for="tel">Telefone:</label>
        <input type="text" id="tel" name="tel" required>
    
        <label for="user-type">Tipo de Usuário:</label>
        <select id="user-type" name="user-type" required onchange="showFields()">
            <option value="" disabled selected>Selecione um tipo</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="visitante">Visitante</option>
        </select>
    
        <!-- Aluno -->
        <div id="aluno-fields" class="dynamic-fields">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso">
    
            <label for="matricula">Número de Matrícula:</label>
            <input type="text" id="matricula" name="matricula">
        </div>
    
        <!-- Professor -->
        <div id="professor-fields" class="dynamic-fields">
            <label for="contratacao">Data de Contratação:</label>
            <input type="date" id="contratacao" name="contratacao">
    
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento">
        </div>
    
        <!-- Visitante -->
        <div id="visitante-fields" class="dynamic-fields">
            <label for="registro">Data de Registro:</label>
            <input type="date" id="registro" name="registro">
        </div>
    
        <button type="submit">Salvar Dados</button>
    </form>
    

    <script>
        function showFields() {
            // Ocultar todos os campos dinâmicos
            document.querySelectorAll('.dynamic-fields').forEach(div => div.style.display = 'none');
            
            // Mostrar campos específicos ao tipo de usuário
            const userType = document.getElementById('user-type').value;
            if (userType === 'aluno') {
                document.getElementById('aluno-fields').style.display = 'block';
            } else if (userType === 'professor') {
                document.getElementById('professor-fields').style.display = 'block';
            } else if (userType === 'visitante') {
                document.getElementById('visitante-fields').style.display = 'block';
            }
        }
    </script>
</body>
</html>
